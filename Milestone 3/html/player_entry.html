<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
    <script src="../js/CheckInput.js"> </script>
</head>
<body>

    <div id="content">
        <div class="headline" id="headlinetoCreatePlayer">
            <b>
                Create Player
            </b>
        </div>
        <div id="formularContainer">
            <form id="formular" name="formular" action="http://martinakraus.net/createPlayer.php" method="get" onsubmit="return getData ()">
                <label for="name">
                    <b class="createPlayer">
                        <b> Name </b>
                        <input type="text" name="name" id="name" placeholder="Name" class="input" />
                    </b>
                </label>
                <label for="vorname">
                    <b class="createPlayer">
                        <b> Vorname </b>
                        <input type="text" name="vorname" id="vorname" placeholder="Vorname" class="input"/>
                    </b>
                </label>
                <label for="verein">
                    <b class="createPlayer">
                        <b> Verein </b>
                        <input type="text" name="verein" id="verein" placeholder="Verein" class="input" />
                    </b>
                </label>
                <label for="hcoach">
                    <b class="createPlayer">
                        <b> Headcoach </b>
                        <input type="text" name="hcoach" id="hcoach" placeholder="Headcoach" class="input" />
                    </b>
                </label>
                <label for="acoach">
                    <b class="createPlayer">
                        <b> Assitent Coach </b>
                        <input type="text" name="acoach" id="acoach" placeholder="Assistent Coach" class="input" />
                    </b>
                </label>
                <label for="number">
                    <b class="createPlayer">
                        <b> Trikotnummer </b>
                        <input type="text" name="number" id="number" placeholder="XX" class="input" />
                    </b>
                </label>
                <label for="jahr">
                    <b class="createPlayer">
                        <b> Jahrgang </b>
                        <input type="text" name="jahr" id="jahr" placeholder="YYYY" class="input" />
                    </b>
                </label>
                <label for="aktiv">
                    <b class="createPlayer">
                        <b> Aktiv </b>
                        <b class="input">
                            <input type="radio" name="aktiv" value="aktiv" id="aktiv"  />
                            <b id="isaktiv"> Ja </b>
                            <input type="radio" name="aktiv" value="nichtaktiv" id="nichtaktiv" checked />
                            <b id="isnotaktiv"> Nein </b>
                        </b>

                    </b>
                </label>
                <label for="position">
                    <b class="createPlayer">
                        <b> Position </b>
                        <select name="position" id="position" class="input">
                            <option value="Center"> 5 - Center </option>
                            <option value="Power Forward"> 4 - Power Forward </option>
                            <option value="Small Forward"> 3 - Small Forward </option>
                            <option value="Wing" selected> 2 - Shooting Guard </option>
                            <option value="Guard"> 1 - Point Guard </option>
                        </select>
                    </b>
                </label>
                <label for="favorit">
                    <b class="createPlayer" id="favoritfield">
                        <b> Als Favorit markieren </b>
                        <input type="checkbox" name="favorit" id="favorit" />
                    </b>
                </label>

                <input type="submit" value="Absenden" id="button" />
            </form>
        </div>

    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
</head>
<body>

    <div id="content">
        <div id="formularContainer">
            <form id="formular" action="http://martinakraus.net/createPlayer.php" method="get">
                <ul>
                    <li>
                        <label for="vorname"> Vorname
                            <input type="text" name="vorname" id="vorname" placeholder="Vorname" />
                        </label>
                    </li>
                    <li>
                        <label for="nachname"> Nachname
                            <input type="text" name="nachname" id="nachname" placeholder="Nachname" />
                        </label>
                    </li>
                    <li>
                        <label for="verein"> Verein
                            <input type="text" name="verein" id="verein" placeholder="Verein" />
                        </label>
                    </li>
                    <li>
                        <label for="hcoach"> Headcoach
                            <input type="text" name="hcoach" id="hcoach" placeholder="Headcoach" />
                        </label>
                    </li>
                    <li>
                        <label for="acoach"> Assitent Coach
                            <input type="text" name="acoach" id="acoach" placeholder="Assistent Coach" />
                        </label>
                    </li>
                    <li>
                        <label for="aktiv"> Aktiv
                            <input type="radio" name="aktiv" value="ja" id="aktiv" />
                        </label>
                        <label for="nichtaktiv"> Nicht Aktiv
                            <input type="radio" name="aktiv" value="nein" id="nichtaktiv" checked />
                        </label>
                    </li>
                    <li>
                        <label for="position"> Position
                            <select name="position" id="position">
                                <option value="Center"> 5 - Center </option>
                                <option value="Power Forward"> 4 - Power Forward </option>
                                <option value="Small Forward"> 3 - Small Forward </option>
                                <option value="Wing" selected> 2 - Shooting Guard </option>
                                <option value="Guard"> 1 - Point Guard </option>
                            </select>
                        </label>

                    </li>
                    <li>
                        <label for="number"> Number
                            <input type="number" name="number" id="number" placeholder="XX" />
                        </label>
                    </li>
                    <li>
                        <label for="jahr"> Geburtsjahr
                            <input type="number" name="jahr" id="jahr" placeholder="YYYY" />
                        </label>
                    </li>
                    <li>
                        <label for="favorit"> Favorit markieren
                            <input type="checkbox" name="favorit" id="favorit" />
                        </label>
                    </li>
                </ul>

                <input type="submit" value="Absenden" />
            </form>
        </div>

    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
</head>
<body>

    <div id="content">
        <div id="headline">
            <b>
                <span>C</span>reate <span>P</span>layer
            </b>
        </div>
        <div id="formularContainer">
            <form id="formular" action="http://martinakraus.net/createPlayer.php" method="get">
                //TODO Aktiv / Nicht aktiv Stylen per ID
                //TODO Input größe
                //TODO Überschrift
                //TODO Favorit
                <label for="vorname">
                    <b class="createPlayer">
                        <b> Vorname </b>
                        <input type="text" name="vorname" id="vorname" placeholder="Vorname" class="input"/>
                    </b>
                </label>
                <label for="nachname">
                    <b class="createPlayer">
                        <b> Nachname </b>
                        <input type="text" name="nachname" id="nachname" placeholder="Nachname" class="input" />
                    </b>
                </label>
                <label for="verein">
                    <b class="createPlayer"> Verein
                        <input type="text" name="verein" id="verein" placeholder="Verein" class="input" />
                    </b>
                </label>
                <label for="hcoach">
                    <b class="createPlayer">
                        <b> Headcoach </b>
                        <input type="text" name="hcoach" id="hcoach" placeholder="Headcoach" class="input" />
                    </b>
                </label>
                <label for="acoach">
                    <b class="createPlayer">
                        <b> Assitent Coach </b>
                        <input type="text" name="acoach" id="acoach" placeholder="Assistent Coach" class="input" />
                    </b>
                </label>
                <label for="aktiv">
                    <b class="createPlayer">
                        <b> Aktiv </b>
                        <input type="radio" name="aktiv" value="ja" id="aktiv" class="input" />
                        <b> Nicht Aktiv </b>
                        <input type="radio" name="aktiv" value="nein" id="nichtaktiv" class="input" checked />
                    </b>
                </label>
                <label for="position">
                    <b class="createPlayer">
                        <b> Position </b>
                        <select name="position" id="position" class="input">
                            <option value="Center"> 5 - Center </option>
                            <option value="Power Forward"> 4 - Power Forward </option>
                            <option value="Small Forward"> 3 - Small Forward </option>
                            <option value="Wing" selected> 2 - Shooting Guard </option>
                            <option value="Guard"> 1 - Point Guard </option>
                        </select>
                    </b>
                </label>
                <label for="number">
                    <b class="createPlayer">
                        <b> Number </b>
                        <input type="number" name="number" id="number" placeholder="XX" class="input" />
                    </b>
                </label>
                <label for="jahr">
                    <b class="createPlayer">
                        <b> Geburtsjahr </b>
                        <input type="number" name="jahr" id="jahr" placeholder="YYYY" class="input" />
                    </b>
                </label>
                <label for="favorit">
                    <b class="createPlayer">
                        <b> Favorit markieren </b>
                        <input type="checkbox" name="favorit" id="favorit" class="input" />
                    </b>
                </label>

                <input type="submit" value="Absenden" />
            </form>
        </div>

    </div>


</body>
</html>

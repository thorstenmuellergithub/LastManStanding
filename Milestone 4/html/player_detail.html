<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAW WS2015/16</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
    <script src="../js/showDatabase.js"> </script>
</head>
<body>

<div id="content">

    <div id="Navigator">
        <div id="colum">
            <a href="index.html">
                <div class="options">
                    <b> Home </b>
                </div>
            </a>
            <a href="player_entry.html">
                <div class="options">
                    <b> Create Player </b>
                </div>
            </a>
            <a href="player_detail.html">
                <div class="options">
                    <b> Favorites </b>
                </div>
            </a>
            <a href="">
                <div class="options">
                    <b> Register</b>
                </div>
            </a>
        </div>
    </div>
    <div class="headline" id="HeadlineForPlayerDetail">
        <b>My Players</b>
    </div>
    <div id="favorites">
        <table id="players">
            <tbody id="tableContent">
                <tr id="tableMenu">
                    <td colspan="4" id="allPlayers" class="BlueSelected">
                        <div>
                            <b>All Players</b>
                        </div>
                    </td>
                    <td colspan="4" id="myFavorites" class="NotBlueSelected">
                        <div>
                            <b>Favorites</b>
                        </div>
                    </td>
                </tr>
                <tr id="tableHeader">
                    <th> Player </th>
                    <th> Team</th>
                    <th> Head coach </th>
                    <th> Assistant </th>
                    <th> Position </th>
                    <th> Active </th>
                    <th> Number </th>
                    <th> Year </th>
                </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>

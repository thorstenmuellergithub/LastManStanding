<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAW WS2015/16</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" >
    <script src="../js/ShowDatabase.js"> </script>
</head>
<body>

<div id="content">

    <div id="Navigator">
        <div id="colum">
            <a href="home.html">
                <div class="options">
                    <b> Startseite </b>
                </div>
            </a>
            <a href="player_entry.html">
                <div class="options">
                    <b> Spieler anlegen</b>
                </div>
            </a>
            <a href="player_detail.html">
                <div class="options">
                    <b> Meine Spieler</b>
                </div>
            </a>
            <a href="">
                <div class="options">
                    <b> Registrieren</b>
                </div>
            </a>
        </div>
    </div>
    <div class="headline" id="HeadlineForPlayerDetail">
        <b>Meine Spieler</b>
    </div>
    <div id="favorites">
        <table id="players">
            <thead>
            <tr id="tableMenu">
                <td colspan="4" id="allPlayers" class="BlueSelected">
                    <div>
                        <b>Alle Spieler</b>
                    </div>
                </td>
                <td colspan="4" id="myFavorites" class="NotBlueSelected">
                    <div>
                        <b>Favoriten</b>
                    </div>
                </td>
            </tr>
            <tr id="tableHeader">
                <th> Spieler </th>
                <th> Team</th>
                <th> Head Coach </th>
                <th> Assistant Coach </th>
                <th> Position </th>
                <th> Aktiv </th>
                <th> Nummer </th>
                <th> Jahr </th>
            </tr>
            </thead>
        </table>

    </div>
</div>

</body>
</html>
